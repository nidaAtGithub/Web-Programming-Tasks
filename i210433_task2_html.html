<!DOCTYPE html>
<html>
<head>
    <title>Archery Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="startScreen" class="startscreen">
        <h1>Archery Game</h1> 
        <div class="images">
            <img src="bow.jpeg" alt="Archery Image" class="arch">
            <img src="target.jpg" alt="Target Image" class="target">
        </div>
        <button class="button" onclick="startGame()">Start Game</button>
    </div>
   
    <div id="gameScreen" class="screen"style="display: none;">
        <div class="game-area">

            <button class="stop-button">Pause</button>
            <button class="restart-button">Restart</button>
            <button class="play-button">Play</button>

            <div class="hud">
                Score: <span id="score">0</span>
                Time: <span id="timer">60</span>

            </div>

            <div class="hit-miss">
                Hit: <span id="hitStatus">0</span>
                Miss: <span id="missStatus">0</span>
            </div>
            
            <div class="target-shape">
                <div class="ring outer"></div>
                <div class="ring middle"></div>
                <div class="ring inner"></div>
            </div>

            <div class="bow">
                <div class="bow-body"></div>
                <div class="bow-string"></div>
            </div>

             <div class="arrow">
                    <div class="arrow-head"></div>
                </div>

            </div>

        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
